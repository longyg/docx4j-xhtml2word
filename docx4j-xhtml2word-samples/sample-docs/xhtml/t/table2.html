<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <title>Title</title>
    <style>
        span {
            line-height: inherit;
            margin: inherit;
            padding: 2px;
            border: 1px solid grey;
        }

        table {
            border-collapse: inherit;
        }

        html {
            color: yellow;
        }

        body {
            color: orange;
        }

        table {
            color: red;
        }

        td {
            color: purple;
        }

        p {
            color: #0000ff;
        }

        .fivetd {
            color: #00B050;
        }

        .fivetd2 {
            color: #4472C4;
            border: 1px solid red;
        }

    </style>
</head>
<body>
<p class="fivetd fivetd2"><span style="border: inherit;"><span style="border: inherit">123</span><span>245</span></span>
</p>
</body>
</html>
